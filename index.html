<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emirates International School Meadows</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }


    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
    }


    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }


    .map-wrapper {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      max-width: 90%;
    }


    .map-wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }


    .intro {
      text-align: center;  
      max-width: 800px;    
      margin: 0 auto;    
      padding: 2rem;
      font-size: 1.1em;    
    }


    #tooltip {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 1000;
    }


    area {
      cursor: pointer;
    }
  </style>
</head>
<body>


<div class="intro">
  <h1>Emirates International School Meadows</h1>
  <p>
    A digital archive of our campus and nature. Aiming to fostering environmental
    awareness, education, and conservation for future generations.
  </p>
  <p>
    Explore the interactive EISM biodiversity map
  </p>
</div>




  <div class="map-container">
    <div class="map-wrapper">
      <img src="map1.png" usemap="#EISMap" alt="School Map">
    </div>
    <div id="tooltip"></div>
  </div>


  <map name="EISMap">
    <area target="" alt="Bike parking" 
    title="Bike parking" 
    href="yellow.html" 
    coords="413,728,626,983,566,1046,347,789" 
    shape="poly"
    onmouseover="showTooltip(event, 'Bike parking')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">

    <area target="" alt="High school" 
    title="High school" 
    href="purple.html" 
    coords="424,724,708,488,739,523,836,439,979,596,924,646,948,677,853,761,755,819,704,849,723,881,657,937,640,925,606,953" 
    shape="poly"
    onmouseover="showTooltip(event, 'High school')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">

    <area target="" 
    alt="Primary school" 
    title="Primary school"
    href="red.html" 
    coords="1001,569,1113,483,845,182,823,205,684,59,601,124,689,220,663,235,716,292,746,276" 
    shape="poly"
    onmouseover="showTooltip(event, 'Primary school')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">
 
    <area target=""
     alt="Main entrance"
     title="Main entrance"
     href="green.html"
     coords="612,956,662,1007,1169,581,1118,509,1051,572,1035,552,1003,581,1011,599,942,654,958,680,861,765,840,760,760,825,746,827,722,856,735,879,657,941,642,928"
     shape="poly"
    onmouseover="showTooltip(event, 'Main entrance')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">

    <area target="" 
    alt="Primary entrance" 
    title="Primary entrance" 
    href="blue.html" 
    coords="739,0,1141,462,1130,476,902,211,889,211,854,175,781,148,676,40" 
    shape="poly"
    onmouseover="showTooltip(event, 'Primary entrance')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">

    <area target="" 
    alt="Outside seating" 
    title="Outside seating" 
    href="pink.html" 
    coords="647,57,656,70,296,368,252,311" 
    shape="poly"
    onmouseover="showTooltip(event, 'Outside seating')"
    onmousemove="moveTooltip(event)"
    onmouseout="hideTooltip()">

  </map>


    <script>
     const tooltip = document.getElementById("tooltip");


     function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.display = "block";
      moveTooltip(e);
     }


     function moveTooltip(e) {
      tooltip.style.left = (e.clientX + window.scrollX + 15) + "px";
      tooltip.style.top = (e.clientY + window.scrollY + 15) + "px";
     }


     function hideTooltip() {
      tooltip.style.display = "none";
     }
    </script>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
 
    <script>
     window.addEventListener("load", () => {
      imageMapResize();
     });
    </script>


</body>
</html>
